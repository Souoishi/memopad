<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Notepad</title>
    </head>
<body>
    <div class='container'>

    <div class='notepad'>Notepad</div>
    <div id='write' style="display: none;" class='write'>
        <label for="noteTitle">Title</label>
        <input type="text" placeholder="title" id="title">   
        <label for="nameField">Note</label>
        <textarea id="noteBody"></textarea>
        <button type="button" id='save_btn' class="btn btn-outline-primary btn-lg">Save Note</button>
        
        
    </div>
    <!--read part should be hidden when user click the New Note btn-->

    <div id='read' class='read'>
        <button type="button" id='new_btn' class="btn btn-outline-primary btn-lg">New Note</button>
        <select size="10" id="noteRecords"></select>
        <!--exibition of all notes so far-->
        
        <div id="noteDisplay" style="display: none;"></div>
    </div>


    
    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="note.js"></script>
</body>
</html>
